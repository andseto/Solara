<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solara Dashboard</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Good Morning</h1>
            <p class="subtitle">Here's what's happening today - Drag to rearrange!</p>
        </header>

        <div class="grid">
            <!-- Time & Date Card - Large (2 columns wide) -->
            <div class="card-item large-card">
                <div class="card-content large">
                    <div id="clock"></div>
                    <div id="date"></div>
                </div>
            </div>

            <!-- Weather Card - Small (1 column) -->
            <div class="card-item">
                <div class="card-content">
                    <h2 id="weather-location"></h2>
                    <div id="weather">
                        <div class="weather-main">
                            <span class="temperature">--°</span>
                            <span class="condition">Loading...</span>
                        </div>
                        <div class="weather-details">
                            <span>High: --° Low: --°</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Calendar Card - Small (1 column) -->
            <div class="card-item">
                <div class="card-content">
                    <h2>Today's Events</h2>
                    <div id="calendar">
                        <p class="placeholder">No events scheduled</p>
                    </div>
                </div>
            </div>

            <!-- Today's Events (Google Calendar) -->
            <div class="card-item" id="todays-events-item">
            <div class="card-content">
                <h2>Today’s Events</h2>
                <div id="todays-controls" style="display:flex; gap:8px; margin-bottom:10px;">
                <button id="todays-signin">Sign in</button>
                <button id="todays-signout" disabled>Sign out</button>
                <button id="todays-refresh" disabled title="Refresh">↻</button>
                </div>
                <div id="todays-body">
                <p class="placeholder">Connect your Google account to see today’s events.</p>
                </div>
                <div style="margin-top:8px;">
                <small id="todays-status" class="placeholder">Not signed in</small>
                </div>
            </div>
            </div>
        </div>

    <!-- Muuri library -->
    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.5/dist/muuri.min.js"></script>
    <!-- Config file -->
    <script src="config/config.js"></script>
    <!-- Main script -->
    <script src="src/js/script.js"></script>
    <!-- Load once per page (near end of <body>) -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <!-- Widget code -->
    <script src="widgets/todaysEvents.js"></script>
</body>
</html>
