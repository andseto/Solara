<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solara Dashboard</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Good Morning</h1>
            <p class="subtitle">Here's what's happening today - Drag to rearrange!</p>
        </header>

        <div class="grid">
            <!-- Time & Date Card - Large (2 columns wide) -->
            <div class="card-item large-card">
                <div class="card-content large">
                    <div id="clock"></div>
                    <div id="date"></div>
                </div>
            </div>

            <!-- Weather Card - Small (1 column) -->
            <div class="card-item">
                <div class="card-content">
                    <h2>Weather - Glendale, AZ</h2>
                    <div id="weather">
                        <div class="weather-main">
                            <span class="temperature">--°</span>
                            <span class="condition">Loading...</span>
                        </div>
                        <div class="weather-details">
                            <span>High: --° Low: --°</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Calendar Card - Small (1 column) -->
            <div class="card-item">
                <div class="card-content">
                    <h2>Today's Events</h2>
                    <div id="calendar">
                        <p class="placeholder">No events scheduled</p>
                    </div>
                </div>
            </div>
        </div>

    <!-- Muuri library -->
    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.5/dist/muuri.min.js"></script>
    <!-- Config file -->
    <script src="config/config.js"></script>
    <!-- Main script -->
    <script src="src/js/script.js"></script>
</body>
</html>
